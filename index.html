<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Glassmorphism Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" data-tilt>
            <img src="images/profile.png">
            <h2>John Smith</h2>
            <p>I'm a Self Taught Website Developer</p>
            <div class="links">
                <a href="https://facebook.com"><img src="images/facebook.png"></a>
                <a href="https://twitter.com"><img src="images/twitter.png"></a>
                <a href="https://telegram.com"><img src="images/telegram.png"></a>
         </div>
         <a href="https://github.com/codewithcodyy" class="btn">message me</a>
      </div>
    </div>



 

   <script src="vanilla-tilt.js"></script>
</body>
